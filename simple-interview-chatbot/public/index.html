<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #submitBtn {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }
    #submitBtn:hover {
      background-color: darkgreen;
    }
    .textarea {
      width: 100%;
      margin: 5px 0 10px;
    }
    #interviewResult {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Interactive Interview Simulator</h1>

<!-- Dropdown for Job Role Selection -->
<label for="jobSelect">Select a Job Role:</label>
<select id="jobSelect">
  <option value="">-- Select a Job --</option>
  <option value="software_engineer">Software Engineer</option>
  <option value="data_scientist">Data Scientist</option>
  <option value="devops_engineer">DevOps Engineer</option>
  <option value="project_manager">Project Manager</option>
  <option value="qa_engineer">QA Engineer</option>
</select>

<!-- Container for Questions -->
<div id="questionContainer"></div>

<!-- Submit Button -->
<button id="submitBtn">Submit Answers</button>

<!-- Result Section -->
<div id="interviewResult"></div>

<script src="app.js"></script> <!-- Reference to app.js in the same directory -->
</body>
</html>
