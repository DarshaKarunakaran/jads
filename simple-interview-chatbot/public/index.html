<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Auth0 Login Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #profile {
      display: none;
      margin-top: 20px;
    }

    #profile img {
      max-width: 100px;
      border-radius: 50%;
    }

    #ballOne{
      height:100px;
      color:pink;
      background-color: pink;
    }
  </style>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script> <!-- Load Auth0 SDK -->
</head>
<body>
  <div class="container">
    <h1>Auth0 Login</h1>

    <!-- Buttons for login and logout -->
    <button id="login">Login</button>
    <button id="logout" style="display: none;">Logout</button>

    <!-- User profile display -->
    <div id="profile">
      <h2>User Profile</h2>
      <p id="username"></p>
      <img id="userpicture" src="" alt="User Profile Picture">
    </div>
  </div>

  <script>
    // Create the Auth0 client
    auth0.createAuth0Client({
      domain: "dev-etk34512zn1q2blm.us.auth0.com",  // Replace with your own domain
      clientId: "IvgB7YFyBqB1nEO7Y2DJISr6qSGyiUn2",  // Replace with your own client ID
      authorizationParams: {
        redirect_uri: window.location.origin  // The URL users will be redirected back to after login
      }
    }).then(async (auth0Client) => {
      // Login button click event
      const loginButton = document.getElementById("login");
      loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        auth0Client.loginWithRedirect();  // Redirect to Auth0 for login
      });

      // Handle the redirect back from Auth0 after authentication
      if (location.search.includes("state=") &&
          (location.search.includes("code=") || location.search.includes("error="))) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");  // Clear the URL parameters
      }

      // Logout button click event
      const logoutButton = document.getElementById("logout");
      logoutButton.addEventListener("click", (e) => {
        e.preventDefault();
        auth0Client.logout({
          returnTo: window.location.origin  // Redirect to the homepage after logout
        });
      });

      // Check if the user is authenticated
      const isAuthenticated = await auth0Client.isAuthenticated();
      const userProfile = await auth0Client.getUser();

      const profileElement = document.getElementById("profile");
      const loginBtn = document.getElementById("login");
      const logoutBtn = document.getElementById("logout");

      // If authenticated, show the profile and logout button
      if (isAuthenticated) {
        profileElement.style.display = "block";
        document.getElementById("username").textContent = userProfile.name;
        document.getElementById("userpicture").src = userProfile.picture;
       
        loginBtn.style.display = "none";  // Hide login button when authenticated
        logoutBtn.style.display = "block";  // Show logout button
      } else {
        profileElement.style.display = "none";  // Hide profile if not authenticated
        loginBtn.style.display = "block";  // Show login button
        logoutBtn.style.display = "none";  // Hide logout button
      }
    });
  </script>
  <div id="ballOne"></div>
</body>
</html>
